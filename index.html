<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD/TA</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main id="container">
        <header id="headerContainer">
            <section id="filters">
                <div id="filterCheckbox"></div>
                <div class="filter" id="convictionFilter"></div>
                <div class="filter" id="officerFilter"></div>
                <div id="themeRadios"></div>
            </section>
            <section id="buttonContainer">
                <div id="buttonContainer__criminalList"></div>
                <div id="buttonContainer__noteForm"></div>
                <div id="buttonContainer__noteList"></div>
                <div id="buttonContainer__witnessList"></div>
                <div id="buttonContainer__facilityList"></div>
            </section>
        </header>
        <article id="noteFormContainer"></article>
        <article id="notesListContainer"></article>
        <article id="listContainerWrapper">
            <section id="listKeyContainer"></section>
            <section id="listContainer"></section>
        </article>
        <article id="dialogContainer"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
